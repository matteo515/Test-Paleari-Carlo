<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            color: #1a73e8;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 400px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            color: #333;
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .card:active {
            transform: scale(0.95);
            background-color: #e8f0fe;
        }
        .card i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #1a73e8;
        }
        .card span {
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8rem;
            color: #777;
        }
    </style>
</head>
